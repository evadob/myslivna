<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Galerie</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <nav class="header__nav container">
        <ul class="nav__list">
          <li><a class="nav__link" href="#">Úvod</a></li>
          <li><a class="nav__link" href="#">Ubytování</a></li>
          <li><a class="nav__link" href="#">Galerie</a></li>
          <li>
            <a class="nav__link nav__logo" href="#"
              ><img class="img-logo" src="img/logo.svg" alt=""
            /></a>
          </li>
          <li><a class="nav__link" href="#">Ceník</a></li>
          <li><a class="nav__link" href="#">Kontakt</a></li>
          <li><a class="nav__link nav__cta" href="#">Rezervace</a></li>
        </ul>
      </nav>
    </header>

    <!-- gallery -->
    <h2 class="gallery__heading">Galerie</h2>
    <div class="gallery grid grid--2-cols container">
      <figure class="gallery__item">
        <img src="./img/myslivna_cyclist.JPG" alt="" />
      </figure>
      <figure class="gallery__item">
        <img src="./img/myslivna_sheep02.JPG" alt="" />
      </figure>

      <figure class="gallery__item">
        <img src="./img/myslivna_posezeni.JPG" alt="" />
      </figure>
      <figure class="gallery__item">
        <img src="./img/myslivna_krmitko.JPG" alt="" />
      </figure>
      <figure class="gallery__item">
        <img src="./img/myslivna_sheep.JPG" alt="" />
      </figure>
      <figure class="gallery__item">
        <img src="./img/vyhlednadmyslivnou.JPG" alt="" />
      </figure>
      <figure class="gallery__item">
        <img src="./img/myslivna_okoli.JPG" alt="" />
      </figure>

      <figure class="gallery__item">
        <img src="./img/vyhlednadmyslivnou02.JPG" alt="" />
      </figure>
    </div>

    <!-- footer -->
    <!-- footer -->
    <footer class="footer">
      <!-- container grid grid footer -->
      <div class="container grid footer-col">
        <div class="contact__col">
          <p class="footer__heading">Kontakt</p>
          <ul>
            <li>
              <a class="footer__link" href="tel:+420-123-456-789"
                >+420 123 456 789</a
              >
            </li>
            <li>
              <a class="footer__link" href="mailto:rezervace@myslivna.cz"
                >rezervace@myslivna.cz</a
              >
            </li>
            <div class="footer__icons">
              <li>
                <a class="footer__icon"
                  ><ion-icon name="logo-facebook"></ion-icon
                ></a>
              </li>
              <li>
                <a><ion-icon name="logo-instagram"></ion-icon></a>
              </li>
            </div>
          </ul>
        </div>

        <div class="address__col">
          <p class="footer__heading">Adresa</p>
          <ul>
            <li>Lenka Škrabálková</li>
            <li>Myslivna 160</li>
            <li>543 44 Černý Důl</li>
          </ul>
        </div>

        <div class="footer-nav__col">
          <p class="footer__heading">
            <span class="footer__cta"><a href="#">Rezervace</a></span>
          </p>
          <ul class="footer__nav">
            <li><a href="#top">Úvod</a></li>
            <li>-</li>
            <li><a href="#">Galerie</a></li>
            <li>-</li>
            <li><a href="#">Ceník</a></li>
          </ul>
        </div>
        <p class="footer__copyright">
          Copyright &copy; 2022 by
          <a
            class="footer__copyright--link"
            href="https://github.com/evadob?tab=repositories"
            >evadob</a
          >
        </p>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
